<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Fonts personnalisées à ajouter ici si tu veux -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas animé en fond -->
  <div id="Background">
    <canvas id="bg-canvas"></canvas>
  </div>

  <!-- Rectangle cadre -->
  <div class="frame">
    <div class="frame_line frame_line-left"></div>
    <div class="frame_line frame_line-right"></div>
    <div class="frame_line frame_line-top"></div>
    <div class="frame_line frame_line-bottom"></div>
    <!-- Ajoute un bouton hamburger -->
    <button id="burger" aria-label="Ouvrir le menu" class="burger-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <!-- Pages, une seule visible à la fois -->
    <main class="content">
        <section class="page" data-page="home" style="display: block;">
            <div class="page_content home">
                <p class="home_aboutme">
                <span>Bienvenue sur mon portfolio</span>
                <span>Je suis designer & développeur</span>
                <span>J’aime créer des expériences web uniques</span>
                </p>
            </div>
        </section>
        <section class="page" data-page="about" style="display: none;">
            <div class="page_content about">
                <p>À propos de moi...</p>
            </div>
        </section>
        <!-- Ajoute ici les autres pages -->
  </main>

  </div>
  <!-- ... -->
<header class="siteHeader">
  <h1 class="siteHeader_title">Ton Nom</h1>
  <p class="siteHeader_label">Designer & Développeur</p>
</header>

<!-- Menu overlay -->
<div id="menu-overlay" class="menu-overlay">
  <div class="menu-content">
    <nav>
      <ol>
        <li><a href="/" data-page="home">Home</a></li>
        <li><a href="/about" data-page="about">À propos</a></li>
        <li><a href="/projects" data-page="projects">Projets</a></li>
        <li><a href="/contact" data-page="contact">Contact</a></li>
      </ol>
    </nav>
    <button id="close-menu" aria-label="Fermer le menu">Fermer ✕</button>
  </div>
</div>

</body>
</html>
<script src="script.js"></script>
